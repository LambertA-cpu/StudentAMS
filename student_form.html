<!DOCTYPE html>
<html>
<head>
<title>CRUD Student</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link href="style.css" rel="stylesheet">
</head>
<body>


<form action="AdminPage.php" method="post" style="margin: 10% auto; width: 500px; height:400px;">
<h1 class="display-6">Add Student</h1>
<div class="mb-3">
    <label for="student_id">Student ID:</label>
    <input type="text" name="student_id" class="form-control" placeholder="Student ID">
</div>
<div class="mb-3">
    <label for="student_name">Student Name:</label>
    <input type="text" name="student_name" class="form-control" placeholder="Student Name">
</div>
<div class="mb-3">
    <label for="email">Email:</label>
    <input type="email" name="email" class="form-control" placeholder="Email">
</div>
<div class="mb-3">
    <label for="password">Password:</label>
    <input type="password" name="password" class="form-control" placeholder="Password">
</div>
<div class="d-grid gap-2">
    <input type="submit" class="btn btn-primary" value="Add Student">
</div>


</form>
<!-- scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
